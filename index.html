<!DOCTYPE html>

<head>
<meta charset="utf-8" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<title>夏期課題100問クイズ</title>
<style>
  :root { --fg:#111; --muted:#666; --bg:#fff; --acc:#0a7; --err:#c00; --ok:#0a0; }
  html,body{ height:100%; background:var(--bg); color:var(--fg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }
  .app{ max-width: 880px; margin: 0 auto; padding: 16px; }
  header{ position: sticky; top: 0; background: rgba(255,255,255,.95); backdrop-filter: saturate(150%) blur(6px); padding: 12px 0; z-index: 5; border-bottom: 1px solid #eee; }
  h1{ font-size: 20px; margin: 0 0 6px; }
  .bar{ height: 8px; background:#eee; border-radius: 999px; overflow: hidden; }
  .bar>i{ display:block; height:100%; width:0%; background:linear-gradient(90deg,#27ae60,#2ecc71); transition: width .3s ease; }
  .meta{ display:flex; gap:12px; align-items:center; font-size:12px; color:var(--muted); }
  .card{ margin:16px 0; padding:16px; border:1px solid #eee; border-radius:14px; box-shadow: 0 4px 16px rgba(0,0,0,0.04); }
  .qno{ font-size: 12px; color: var(--muted); margin-bottom: 6px; }
  .q{ font-size: 18px; line-height: 1.5; margin: 4px 0 12px; }
  .choices{ list-style:none; margin:0; padding:0; display:grid; gap:10px; }
  .choices li{ border:1px solid #ddd; border-radius:12px; padding:12px; font-size:16px; line-height:1.4; background:#fafafa; }
  .choices button{ width:100%; border:0; background:transparent; text-align:left; font: inherit; color:inherit; padding:0; }
  .choices li.correct{ border-color: var(--ok); background: #f3fff3; }
  .choices li.wrong{ border-color: var(--err); background: #fff6f6; }
  .rmark{ font-weight:700; margin-right:8px; }
  .exp{ margin-top:12px; padding:12px; border-left:4px solid #ddd; background:#f7f7f7; border-radius:10px; font-size:14px; display:none; }
  .exp.show{ display:block; }
  .nav{ display:flex; gap:10px; margin-top:12px; }
  .nav button{ flex:1; padding:12px; font-size:16px; border-radius:12px; border:1px solid #ddd; background:#fff; }
  .nav button.primary{ background: #0a7; color:#fff; border-color:#0a7; }
  .muted{ color:var(--muted); font-size:12px; }
  .footer{ margin-top:28px; color:var(--muted); font-size:12px; }
  .hide{ display:none; }
  .result{ text-align:center; padding:24px; }
  .result h2{ margin: 0 0 8px; }
  .pill{ display:inline-block; padding:4px 10px; border-radius:999px; background:#eef; font-size:12px; margin-left:8px; }
  .ctrls{ display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 0; }
  .ctrls button{ padding:8px 12px; border:1px solid #ddd; background:#fff; border-radius:999px; font-size:14px; }
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>夏期課題100問クイズ <span id="modePill" class="pill">学習モード</span></h1>
    <div class="meta"><span id="progressText">0 / 100</span><span>正答：<b id="score">0</b></span>
      <div class="ctrls">
        <button id="btnShuffle">順番をシャッフル</button>
        <button id="btnToggleMode">学習⇄試験</button>
        <button id="btnRestart">最初から</button>
      </div>
    </div>
    <div class="bar"><i id="bar"></i></div>
  </header>

  <section id="quiz"></section>
  <section id="done" class="card result hide">
    <h2>お疲れさまです！</h2>
    <p>スコア：<b id="finalScore">0 / 100</b></p>
    <p class="muted">「最初から」を押すと、やり直しできます。</p>

</div>

  function shuffle(arr){ const a=arr.slice(); for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }

  let order = qbank.map((_,i)=>i);
  let idx = 0;
  let score = 0;
  let answered = new Array(qbank.length).fill(false);
  let modeExam = false;

  const $quiz = document.getElementById('quiz');
  const $bar  = document.getElementById('bar');
  const $progress = document.getElementById('progressText');
  const $score = document.getElementById('score');
  const $done = document.getElementById('done');
  const $finalScore = document.getElementById('finalScore');
  const $modePill = document.getElementById('modePill');

  function render(){
    $quiz.innerHTML = '';
    $done.classList.add('hide');
    if(idx >= order.length){
      $done.classList.remove('hide');
      $finalScore.textContent = score + ' / ' + qbank.length;
      updateHUD();
      return;
    }
    const qi = order[idx];
    const item = qbank[qi];
    const card = document.createElement('div'); card.className='card';
    const qno = document.createElement('div'); qno.className='qno'; qno.textContent = `Q${idx+1}`;
    const q = document.createElement('div'); q.className='q'; q.textContent = item.q;
    const ul = document.createElement('ul'); ul.className='choices';

    const correct = Array.isArray(item.a) ? item.a.slice().sort() : [item.a];

    item.c.forEach((txt,ci)=>{
      const li=document.createElement('li');
      const btn=document.createElement('button');
      btn.setAttribute('type','button');
      btn.textContent = txt;
      btn.addEventListener('click',()=> select(ci, li));
      li.appendChild(btn);
      ul.appendChild(li);
    });

    const exp = document.createElement('div'); exp.className='exp'; exp.innerHTML = '<b>解説：</b>' + (item.e||'');

    const nav = document.createElement('div'); nav.className='nav';
    const next = document.createElement('button'); next.className='primary'; next.textContent = '次へ'; next.disabled = true;
    const back = document.createElement('button'); back.textContent = '戻る'; back.disabled = (idx===0);

    next.addEventListener('click',()=>{ idx++; update(); });
    back.addEventListener('click',()=>{ if(idx>0){ idx--; update(); } });

    nav.appendChild(back); nav.appendChild(next);

    card.appendChild(qno); card.appendChild(q); card.appendChild(ul); card.appendChild(exp); card.appendChild(nav);
    $quiz.appendChild(card);

    function select(choiceIndex, li){
      if(answered[qi]) return;
      answered[qi] = true;
      const lis = ul.querySelectorAll('li');
      lis.forEach((el,i)=>{
        const isCorrect = correct.includes(i);
        if(isCorrect) el.classList.add('correct');
        if(i===choiceIndex && !isCorrect) el.classList.add('wrong');
      });
      const mark = document.createElement('span'); mark.className='rmark';
      const ok = correct.includes(choiceIndex);
      mark.textContent = ok ? '◯' : '×'; mark.style.color = ok ? 'var(--ok)' : 'var(--err)';
      li.prepend(mark);
      if(ok){ score++; $score.textContent = score; }
      exp.classList.add('show');
      next.disabled = false;
    }

    updateHUD();
  }

  function updateHUD(){
    $progress.textContent = (idx) + ' / ' + qbank.length;
    const ratio = (idx / qbank.length) * 100; $bar.style.width = ratio + '%';
  }

  function update(){ render(); }

  document.getElementById('btnShuffle').addEventListener('click',()=>{
    order = shuffle(order); idx = 0; score = 0; answered.fill(false); $score.textContent = '0'; update();
  });
  document.getElementById('btnToggleMode').addEventListener('click',()=>{
    modeExam = !modeExam; $modePill.textContent = modeExam ? '試験モード' : '学習モード';
  });
  document.getElementById('btnRestart').addEventListener('click',()=>{
    idx = 0; score = 0; answered.fill(false); $score.textContent='0'; update();
  });

  update();
})();
